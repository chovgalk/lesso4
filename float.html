<style>
	.b1, .b2, .b3, .b4{
		width: 100px;
		height: 100px;
			}
			.b1{
				background: red;
				float: right;  /* fl обтекание слева или поплавок справа */

			}
			.b2{
				background: green;

			}

			
			.b3{
				background: blue;
				float: right;
			}

			
			.b4{
				background: maroon;
				float: left;
			}
			.clear{
				clear:both; /* запретить оптекание c двух сторон */
			}

			


</style>

	<!-- .b1+.b2+.b3+.b4 -->
	<div class="b1"></div>
